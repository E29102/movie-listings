<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      ul {
        list-style: none;
      }
    </style>
    <script></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie listing homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="film.png" type="image/x-icon" />
  </head>
  <body>
    <header class="banner">
      <h1 class="banner-title">Super Movie Listings</h1>
      <nav class="nav-bar">
        <ul>
          <li><a href="profile.html">profile</a></li>
          <li><a href="">movie listings</a></li>
          <li><a href="addlisting.html">add movie</a></li>
        </ul>
      </nav>
    </header>

    <form>
      <img
        id="myImg"
        src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-541.jpg?size=338&ext=jpg&ga=GA1.1.632798143.1705881600&semt=ais"
        class="center" />
      <input type="file" class="center" />

      <fieldset>
        <legend>My profile</legend>

        <ul>
          <li>
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" required />
          </li>
          <br />
          <li>
            <label for="surname">Surname</label>
            <input id="surname" name="surname" type="text" required />
          </li>
          <br />
          <li>
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="mycinema@email.com" />
          </li>
          <br />
          <li>
            <label for="passsword">Password</label>
            <input id="password" name="password" type="password" required />
          </li>
          <br />
          <li>
            <label for="conpasssword">Confirm Password</label>
            <input
              id="conpassword"
              name="conpassword"
              type="password"
              required />
          </li>
        </ul>
        <button type="submit" class="center">Save</button>
      </fieldset>
    </form>
  </body>
</html>
